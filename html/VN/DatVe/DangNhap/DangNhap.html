<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/Logo/logo-twilight.png"
      type="image/x-icon"
    />
    <title>Twilight Run</title>

    <!-- FONT WEB GG -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <!-- ICON FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ICON LINE AWESOME -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- CSS HTML-->
    <link rel="stylesheet" href="../../../../CSS/index.css" />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <div id="login-form">
        <h2 class="text-2xl font-bold mb-4">Đăng nhập</h2>
        <form id="login">
          <div class="mb-4">
            <label for="email-login" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email-login"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
            <span id="email-login-error" class="text-red-500 text-sm"></span>
          </div>
          <div class="mb-4">
            <label for="password-login" class="block text-gray-700"
              >Mật khẩu</label
            >
            <input
              type="password"
              id="password-login"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
            <span id="password-login-error" class="text-red-500 text-sm"></span>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded"
          >
            Đăng nhập
          </button>
        </form>
        <p class="mt-4">
          Chưa có tài khoản?
          <a href="#" id="show-register" class="text-blue-500">Đăng ký</a>
        </p>
      </div>

      <div id="register-form" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Đăng ký</h2>
        <form id="register">
          <div class="mb-4">
            <label for="full-name" class="block text-gray-700">Họ và tên</label>
            <input
              type="text"
              id="full-name"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
            <span id="full-name-error" class="text-red-500 text-sm"></span>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-gray-700">Số điện thoại</label>
            <input
              type="tel"
              id="phone"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
            <span id="phone-error" class="text-red-500 text-sm"></span>
          </div>
          <div class="mb-4">
            <label for="email-register" class="block text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email-register"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
            <span id="email-register-error" class="text-red-500 text-sm"></span>
          </div>
          <div class="mb-4">
            <label for="password-register" class="block text-gray-700"
              >Mật khẩu</label
            >
            <input
              type="password"
              id="password-register"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
            <span
              id="password-register-error"
              class="text-red-500 text-sm"
            ></span>
          </div>
          <div class="mb-4">
            <label for="confirm-password" class="block text-gray-700"
              >Nhập lại mật khẩu</label
            >
            <input
              type="password"
              id="confirm-password"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
            <span
              id="confirm-password-error"
              class="text-red-500 text-sm"
            ></span>
          </div>

          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded"
          >
            Đăng ký
          </button>
        </form>
        <p class="mt-4">
          Đã có tài khoản?
          <a href="#" id="show-login" class="text-blue-500">Đăng nhập</a>
        </p>
      </div>
    </div>
    <!-- BACKTOTOP -->
    <!-- text-replace -->
    <a href="" class="backToTop cd-top text-replace js-cd-top">
      <i class="fa-solid fa-angle-up"></i>
    </a>

    <!-- CDN JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <!-- BACKTOTOP -->
    <script src="../../../../JS/util.js"></script>
    <script src="../../../../JS/main.js"></script>

    <!-- Handle Login & SignUp -->
    <script defer src="../../../../JS/HandleLoginSignUp.js"></script>
  </body>
</html>
